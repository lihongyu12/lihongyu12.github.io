<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div class="box">
		<div>
			<button @click="n+=2">{{n}}</button>
		</div>
		<pox :dat="n"></pox>
	</div>


	<template id="pox">
		<div>
			<button @click="btn()">{{num}}</button>
		</div>
	</template>
</body>
</html>
<script type="text/javascript">

	Vue.component('pox',{
		template:'#pox',
		data(){
			return {
				num:this.dat
			}
		},
		props:['dat'],
		methods:{
			btn(){
				this.num++
			}
		},
		watch:{
			dat(a,b){
				this.num=a
			}
		}
	})

	new Vue({
		el:'.box',
		data:{
			n:10
		},
		methods:{
			ckc(){
				this.n++
			}
		}
	})
</script>
