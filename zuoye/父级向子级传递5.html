<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="doc" @click="pus">
		<box :ar="data"></box>
	</div>
	<template id="box">
		<div>
			<p v-for="i in arr">
				{{i}}
			</p>
		</div>
	</template>
</body>
</html>
<script type="text/javascript">
	Vue.component('box',{
		template:'#box',
		data(){
			return {
				arr:this.ar
			}
		},
		props:['ar']
	})
	new Vue({
		el:'#doc',
		data:{
			data:[1,2,3]
		},
		methods:{
			pus(){
				this.data.push(this.data[this.data.length-1]+1)
			}
		}
	})
</script>
