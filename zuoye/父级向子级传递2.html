<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div class="box">
		<button @click="s++">{{s}}</button>
		<no1 :non="s"></no1>
	</div>
	<template id="no1">
		<div>
			<button @click="btn()">{{num}}</button>
		</div>
	</template>
</body>
</html>
<script type="text/javascript">
	Vue.component('no1',{
		template:'#no1',
		props:['non'],
		data(){
			return {
				num:this.non
			}
		},
		methods:{
			btn(){
				this.num++
			}
		},
		watch:{
			non(a,b){
				this.num=a
			}
		}
	})
	new Vue({
		el:'.box',
		data:{
			s:12
		}
	})
</script>
