<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div class="box">
		<button @click="al++">{{al}}</button>
		<nol :aaa="al"></nol>
	</div>
	<template id="nol">
		<div>
			<button @click="btn">{{data}}</button>
		</div>
	</template>
</body>
</html>
<script type="text/javascript">
	Vue.component('nol',{
		template:'#nol',
		props:['aaa'],
		data(){
			return {
				data:this.aaa
			}
		},methods:{
			btn(){
				this.data++
			}
		},
		watch:{
			aaa(a,b){
				this.data=a
				console.log(this.data)
				console.log(a)
				console.log(b)
			}
			
		}
	})
	new Vue({
		el:'.box',
		data:{
			al:123
		}
	})
</script>
