<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<button @click="jia()">{{nv}}</button>
		<no :non="nv"></no>
		<no :non="nv2"></no>
	</div>
	<template id="no">
		<div>
			<button @click="btn()">
				{{num}}
			</button>
		</div>
	</template>
</body>
</html>
<script type="text/javascript">

	Vue.component('no',{
		template:'#no',
		props:['non'],
		data(){
			return {
				num:this.non
			}
		},
		methods:{
			btn(){
				this.num++
			}
		},
		watch:{
			non(a,b){
				this.num=a
			}
		}
	})

	new Vue({
		el:'#box',
		data:{
			nv:12,
			nv2:10
		},
		methods:{
			jia(){
				this.nv++
			}
		}
	})
</script>
